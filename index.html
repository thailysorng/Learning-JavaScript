            alert('You Win. You chose rock. Computer chose Scissors');

            alert('You Win. You chose paper. Computer chose rock.');
        } else if(randomNumber > 1/3 && randomNumber <= 2/3){
            alert('It\'s a tie. You chose paper. Computer chose paper.');

        randomNumber = Math.random();

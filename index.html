<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
        play('rock');
    ">Rock</button>

    <button onclick="
        play('paper');
    ">Paper</button>

    <button onclick="
        play('scissors');
    ">Scissors</button>

    <script>
        function computerpick() {
            let randomNumber = Math.random();
            if(randomNumber >= 0 && randomNumber <= 1/3){
                return 'rock';
            } else if(randomNumber > 1/3 && randomNumber <= 2/3){
                return 'paper';
            } else if(randomNumber > 2/3 && randomNumber < 1) {
                return 'scissors';
            }
        }

        function play(person) {
            let computer = computerpick();
            let result = '';
            if(person === 'rock') {
                if(computer == 'rock'){
                    result = 'It\' a Tie. ';
                } else if(computer === 'paper'){
                    result = 'You Lose. ';
                } else if(computer === 'scissors'){
                    result = 'You Win. ';
                }
            }

            if(person === 'paper') {
                if(computer === 'rock'){
                    result = 'You Win. ';
                } else if(computer === 'paper'){
                    result = 'It\' a Tie. ';
                } else if(computer === 'scissors'){
                    result = 'You Lose. ';
                }
            }

            if(person === 'scissors') {
                if(computer === 'rock'){
                    result = 'You Lose. ';
                } else if(computer === 'paper'){
                    result = 'You Win. ';
                } else if(computer === 'scissors'){
                    result = 'It\' a Tie. ';
                }
            }
            alert(`${result}. You chose ${person}, Computer chose ${computer}`);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
        play('rock');
    ">Rock</button>

    <button onclick="
        play('paper');
    ">Paper</button>

    <button onclick="
        play('scissors');
    ">Scissors</button>

    <button onclick="
        score.wins = 0;
        score.loses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
    ">Reset Score</button>

    <script>
        let score = JSON.parse(localStorage.    getItem('score')) || {wins:0, loses:0, ties:0};
        
        function play(person) {
            let computer = computerpick();
            let result = '';
            if(person === 'rock') {
                if(computer == 'rock'){
                    result = 'It\'s a tie';
                } else if(computer === 'paper'){
                    result = 'You Lose';
                } else if(computer === 'scissors'){
                    result = 'You Win';
                }
            }
            
            if(person === 'paper') {
                if(computer === 'rock'){
                    result = 'You Win';
                } else if(computer === 'paper'){
                    result = 'It\'s a tie';
                } else if(computer === 'scissors'){
                    result = 'You Lose';
                }
            }
            
            if(person === 'scissors') {
                if(computer === 'rock'){
                    result = 'You Lose';
                } else if(computer === 'paper'){
                    result = 'You Win';
                } else if(computer === 'scissors'){
                    result = 'It\'s a tie';
                }
            }
            
            if(result === 'You Win') {
                score.wins +=1;
            } else if(result === 'You Lose') {
                score.loses +=1;
            } else if(result === 'It\'s a tie') {
                score.ties +=1;
            }
            
            localStorage.setItem('score', JSON.stringify(score));
            
            alert(`${result}. You chose ${person}, Computer chose ${computer}.\nWins: ${score.wins}, Losses: ${score.loses}, Ties: ${score.ties}`);
    
            function computerpick() {
                let randomNumber = Math.random();
                if(randomNumber >= 0 && randomNumber <= 1/3){
                    return 'rock';
                } else if(randomNumber > 1/3 && randomNumber <= 2/3){
                    return 'paper';
                } else if(randomNumber > 2/3 && randomNumber < 1) {
                    return 'scissors';
                }
            }
        }
        </script>
</body>
</html>
